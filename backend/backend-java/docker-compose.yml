services:
  postgres:
    image: postgres:16
    container_name: product-service-db
    environment:
      POSTGRES_DB: product_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "8081:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d scheduler_db"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data: